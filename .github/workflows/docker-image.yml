name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag swisskiwi2004/rescueit-test:1.1

    - name: Push Docker image
      run: docker push swisskiwi2004/rescueit-test:1.1
      env:
        DOCKER_USERNAME: swisskiwi2004
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

env:
    RESCUEITDBpassword: ${{ secrets.RESCUEITDB_PASS }}
